[tool.ruff]
src = ["migration", "brapi", "infra"]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]

[tool.black]
line-length = 100
target-version = ["py311"]
