name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  python:
    name: Lint (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Lint (ruff)
        run: ruff check .

  deploy-scripts:
    name: Test deploy scripts (bash)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run configure.sh test suite
        run: bash deploy/scripts/tests/test_configure.sh
